<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBiz B2B</title> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header id="main-header">
    <div class="header-inner">
        <img src="images/logo.png" alt="ReBiz Logo" class="logo">
        <nav>
            <a href="index.html" >איך זה עובד</a>
            <a href="sellers.html" >מוכרים</a>
            <a href="buyers.html" >קונים</a>
            <a href="contact.html" class="active">צור קשר</a>
        </nav>
    </div>
</header>


<main class="page-container">
    <section class="card">
        <h2>צור קשר</h2>
        
        <div id="sent-message">
            ✅ פנייתך התקבלה בהצלחה!<br>
            צוות ReBiz יצור איתך קשר בהקדם.
            <br>
            <a href="contact.html" id="back-btn">שלח פנייה נוספת</a>
        </div>

        <div class="intro-text">
            <p>יש לכם ציוד למכור? מחפשים הזדמנות עסקית? צוות ReBiz כאן לשירותכם.</p>
        </div>

        <form action="#sent-message">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="ישראל ישראלי">
            </div>

            <div class="form-group">
                <label for="businessName">שם העסק:</label>
                <input type="text" id="businessName" name="businessName" required placeholder="שם החברה / עסק">
            </div>

            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="example@business.co.il">
            </div>

            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required placeholder="050-0000000">
            </div>

            <div class="form-group">
                <label for="subject">נושא הפנייה:</label>
                <select id="subject" name="subject">
                    <option value="seller">אני מעוניין למכור ציוד/מלאי (עסק נסגר)</option>
                    <option value="buyer">אני מעוניין לרכוש ציוד (עסק חדש)</option>
                    <option value="partnership">שיתופי פעולה</option>
                    <option value="general">שאלה כללית</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">תוכן ההודעה:</label>
                <textarea id="message" name="message" rows="5" placeholder="פרט כאן את בקשתך..."></textarea>
            </div>

            <button type="submit">שלח פנייה</button>
        </form>

        <div class="back-link-container">
            <a href="index.html" class="btn-back">חזרה לדף הבית</a>
        </div>

    </section>
</main>

<footer>
    כל הזכויות שמורות ל-ReBiz | ת.ז: 211751227 · 207716341 · 323911842 · 314777988
</footer>

</body>
</html>
