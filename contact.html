<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReBiz - צור קשר</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* עיצוב כללי לטופס */
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #34495e;
        }

        /* --- כאן הקסם קורה (ללא JS) --- */

        /* 1. עיצוב הודעת ההצלחה (מוסתרת בהתחלה) */
        #sent-message {
            display: none; /* מוסתר כברירת מחדל */
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* כפתור חזרה לטופס שמופיע רק אחרי שליחה */
        #back-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2c3e50;
            border-bottom: 1px solid #2c3e50;
        }

        /* 2. כאשר הכתובת היא #sent-message (אחרי לחיצה על שלח) */
        /* הצג את ההודעה */
        #sent-message:target {
            display: block;
        }

        /* 3. כאשר ההודעה מוצגת, הסתר את הטופס שנמצא אחריה */
        /* הסימן ~ אומר "אלמנט שנמצא אחרי באותה רמה" */
        #sent-message:target ~ form {
            display: none;
        }
        
        /* הסתרת הכותרת הקטנה וההסבר כשהטופס נשלח */
        #sent-message:target ~ .intro-text {
            display: none;
        }

    </style>
</head>
<body>

<header id="main-header">
    <h1>ReBiz</h1>
    <nav>
        <a href="index.html">איך זה עובד</a>
        <a href="sellers.html">מוכרים</a>
        <a href="buyers.html">קונים</a>
        <a href="contact.html" class="active">צור קשר</a>
    </nav>
</header>

<main class="page-container">
    <section class="card">
        <h2>צור קשר</h2>
        
        <div id="sent-message">
            ✅ פנייתך התקבלה בהצלחה!<br>
            צוות ReBiz יצור איתך קשר בהקדם.
            <br>
            <a href="contact.html" id="back-btn">שלח פנייה נוספת</a>
        </div>

        <div class="intro-text">
            <p>יש לכם ציוד למכור? מחפשים הזדמנות עסקית? צוות ReBiz כאן לשירותכם.</p>
        </div>

        <form action="#sent-message">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="ישראל ישראלי">
            </div>

            <div class="form-group">
                <label for="businessName">שם העסק:</label>
                <input type="text" id="businessName" name="businessName" required placeholder="שם החברה / עסק">
            </div>

            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required placeholder="example@business.co.il">
            </div>

            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required placeholder="050-0000000">
            </div>

            <div class="form-group">
                <label for="subject">נושא הפנייה:</label>
                <select id="subject" name="subject">
                    <option value="seller">אני מעוניין למכור ציוד/מלאי (עסק נסגר)</option>
                    <option value="buyer">אני מעוניין לרכוש ציוד (עסק חדש)</option>
                    <option value="partnership">שיתופי פעולה</option>
                    <option value="general">שאלה כללית</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">תוכן ההודעה:</label>
                <textarea id="message" name="message" rows="5" placeholder="פרט כאן את בקשתך..."></textarea>
            </div>

            <button type="submit">שלח פנייה</button>
        </form>
    </section>
</main>

<footer>
    כל הזכויות שמורות ל-ReBiz | ת.ז: 211751227 · 207716341 · 323911842 · 314777988
</footer>

</body>
</html>
